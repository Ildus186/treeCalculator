<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор дерева</title>
  </head>
  <body>
    <form>
      <h1>Калькулятор дерева</h1>
      <input type="number" placeholder="Ширина материала, см" inputmode="decimal" enterkeyhint="done">
      <input type="number" placeholder="Высота материала, см" inputmode="decimal" enterkeyhint="done">
      <input type="number" placeholder="Длина материала, м" inputmode="decimal" enterkeyhint="done">
      <input type="number" placeholder="Количество штук" inputmode="decimal" enterkeyhint="done">
      <output class="output1"></output>
      <input type="number" placeholder="Цена за куб, руб" inputmode="decimal" enterkeyhint="done">
      <output class="output2"></output>
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
